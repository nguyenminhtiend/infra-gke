apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
  namespace: argocd
spec:
  description: Project for sample apps managed via GitOps
  sourceRepos:
    - https://github.com/nguyenminhtiend/infra-gke
    - https://charts.bitnami.com/bitnami
    - https://stefanprodan.github.io/podinfo
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  orphanedResources:
    warn: true
